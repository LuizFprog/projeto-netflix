<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Netflix Clone</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style/Main.css" />
  <script type="text/javascript" href="Script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Digimon Adventure (2020)</h3>
        <p class="descricao">Reboot da série original, que agora vai se passar em 2020. Na série o protagonista acaba indo parar em um mundo digital com outras crianças de sua idade, e lá tem que lutar contra diversas criaturas com a ajuda de seus digimons.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>  
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/934b904e95.js" crossorigin="anonymous"></script>
</body>
</html>
